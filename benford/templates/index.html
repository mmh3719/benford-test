<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form name = "form" enctype = "multipart/form-data"
         action = "{% url "upload_file" %}" method = "POST" >{% csrf_token %}

         <div style = "max-width:470px;">
             <p style = "margin-left:20%;">Attach file to test: </p>
           <input type = "file" style = "margin-left:20%;"
              placeholder = "Data" name = "data" />
         </div>

        <br>

        <div style = "max-width:470px;">
            <p style = "margin-left:20%;">Enter column to test: </p>
           <input type = "text" style = "margin-left:20%;"
           placeholder = "Name" name = "name" />
         </div>

         <div style = "max-width:470px;">

           <button style = "border:0px;background-color:#4285F4; margin-top:8%;
              height:35px; width:80%; margin-left:19%;" type = "submit" value = "Submit" >
              <strong>Submit</strong>
           </button>

         </div>

      </form>
</body>
</html>
